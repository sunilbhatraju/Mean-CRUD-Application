<div class="container">
    <h2 class = "page-header">Add Employee</h2>
    <form (submit)="addEmployee()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)] = "name" name = "name" class = "form-control">
      </div>
      <div class="form-group">
          <label>Designation</label>
          <input type="text" [(ngModel)] = "designation" name = "designation" class = "form-control">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" [(ngModel)] = "salary" name = "salary" class = "form-control" required>
          </div>
          <input type="submit" class = "btn btn btn-success" value = "Add">
    </form>
    <hr>
   <div class = "container">
    <div *ngFor="let employee of employees">
      <div class="col-md-3">
        {{ employee.name }}
      </div>
      <div class="col-md-3">
        {{ employee.designation }}
      </div>
      <div class="col-md-3">
        {{ employee.salary }}
      </div>
      <div class="col-md-3">
          <input type="button" (click)="editEmployee(k)" value="Edit" class="btn btn-success">
        <input type="button" (click)="deleteEmployee(employee._id)" value="Delete" class="btn btn-danger">
      </div>
    </div>
  </div>
